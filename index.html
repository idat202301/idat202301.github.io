<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags: proveen informacion a navegadores y buscadores -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Longitud es maxima de 55 caracteres y claves principales-->
    <title>Uso de meta-tags | IDAT</title>
    <!-- SERP: Search Engine Results Page -->
    <!-- ================================ -->
    <!-- Maximo 160 caracteres -->
    <meta name="description" content="Los meta tags de HTML codifican informacion para 
    ser interpretada por los navegadores y los buscadores Â¿Cual es impresincible?">
    <!--Evitar el uso abusivo de palabras (keyword stuffing)-->
    <meta name="keywords" content="meta, tags, html, navegador, buscador, codifica informacion, impresincible">
    <!-- Sistema de gestor de contenido (CMS) define estos datos -->
    <meta name="author" content="Nombre autor" >
    <meta name="copyright" content="Propiedad de copyright">

    <!--Robots, googleBots, crawlers-->

    <!-- index (disponible para la busqueda) -->
    <meta name="robots" content="index">
    <!-- noindex (prohibe al buscador transferir contenido a su BD) -->
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">

    <!-- follow: recorre la pagina con sus enlaces y subpaginas-->
    <meta name="robots" content="follow">
    <!-- nofollow: impide buscar subpaginas-->
    <meta name="robots" content="nofollow">

    <!--Combinarlos-->
    <meta name="robots" content="index,follow">
    <meta name="robots" content="index,nofollow">
    <meta name="robots" content="noindex,nofollow">

    <!-- http-equiv -->
    <!-- no-cache -->
    <meta http-equiv="cache-control" content="no-cache">

    <!-- expires -->
    <!-- 0 siempre acude a la pagina web -->
    <meta http-equiv="expires" content="0">
    <!-- 12 horas en segundos. TIempo de espera para la carga de la web original-->
    <meta http-equiv="expires" content="43200">
    <!-- Fecha particular -->
    <meta http-equiv="expires" content="Sat, 4 March 2022 00:00:00 GMT">

    <!-- refresh -->
    <meta http-equiv="refresh" content="10; url=https://www.idat.edu.pe/">

    <!-- Content-Type -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

</head>
<body>
    
    <h1>META TAGS</h1>

    <h2>Robots, Cache, Expires, etc</h2>

</body>
</html>
