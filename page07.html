<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body class="p-3 m-0 border-0">
    
    <div class="container">
        <form accept="page03.html" method="get">
            <div class="mb-3">
                <div class="row">
                    <div class="col-auto mb-0 align-middle">
                        <label for="favcolor" class="form-label">Color favorito:</label>
                    </div>
                    <div class="col-auto">
                        <input type="color" name="favcolor" id="favcolor" class="form-control form-control-color" value="#4B6E18">
                    </div>
                </div>                
            </div>
            <div class="mb-3">
                <label for="cumple" class="form-label">Fecha nacimiento:</label>
                <input type="date" name="cumple" id="cumple" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electronico:</label>
                <input type="email" name="email" id="email" class="form-control" value="mail@mail.com"
                disabled readonly>
            </div>
            <div class="mb-3">
                <label for="myFile" class="form-label">Archivo:</label>
                <input type="file" name="myFile" id="myFile"
                    class="form-control form-control-lg" multiple>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">S/.</span>
                <input type="number" name="cantidad" id="cantidad"
                class="form-control" min="1" max="10" aria-label="Monto">
                <span class="input-group-text">.00</span>
            </div>
            <div class="mb-3">
                <label for="carros" class="form-label">Marca:</label>
                <select name="carros" id="carros" class="form-select">
                    <option value="00">Toyota</option>
                    <option value="01" selected>Nissan</option>
                    <option value="02">Fiat</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Descripci√≥n</span>
                <textarea name="desc" id="desc" cols="50" rows="10"
                class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label for="rango" class="form-label">Rango</label>
                <input type="range" name="rango" id="rango"
                class="form-range" min="0" max="10" step="0.5">
                <div class="progress" role="progressbar" aria-label="Basic example" 
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 75%"></div>
                </div>
            </div>

            <input type="submit" value="Enviar">
        </form>
    </div>

</body>
</html>
